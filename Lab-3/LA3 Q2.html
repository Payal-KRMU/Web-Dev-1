<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial scale="1.0">
        <title>Registration Form</title>
</head>

<body>

    <h1> Registration Form</h1>
    <form action="">

        <label for="full name">Full Name</label>
        <br>
        <input type="text" id="full name" 
        placeholder="Full Name">

        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email"
        placeholder="abc@">

        <br>
        <br>

        <label for="pswd">Password</label>
        <br>
        <input type="password" id="pswd">

        <br>
        <br>
        
        <label for="dob">D.O.B</label>
        <br>
        <input type="date" id="dob">

        <br>
        <br>

        <label for="mobile">Mobile</label>

        <br>

        <input type="tel" name=""  id="mobile" pattern="[6-9][0-9]{9}">

        <br>
        <br>

        <label for="">Gender</label>
        <br>
        <label for="male">
            <input type="radio" id="gender">Male
        </label>

        <label for="female">
            <input type="radio" id="gender">Female
        </label>

        <label for="others">
            <input type="radio" id="gender">Others
        </label>

        <br>
        <br>

        <label for="bio">Bio</label>

        <br>
    
        <textarea name="" id="" placeholder="abc"
        rows="10" cols="20" ></textarea>

        <br>
        <br>
        
        
        <button type="submit">Register</button>  

    </form>

</body>

</html>
